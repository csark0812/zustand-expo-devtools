name: Publish on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  test-and-publish:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install webui dependencies
        run: npm ci
        working-directory: ./webui
      
      - name: Build package
        run: npm run build:all
      
      - name: Run test suite
        run: npm test
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Determine version bump type
        id: bump_type
        run: |
          LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
          echo "PR Labels: $LABELS"
          
          # Check for major, minor, or patch labels
          if echo "$LABELS" | grep -q "major"; then
            echo "BUMP_TYPE=major" >> $GITHUB_OUTPUT
            echo "Detected MAJOR release from PR labels"
          elif echo "$LABELS" | grep -q "minor"; then
            echo "BUMP_TYPE=minor" >> $GITHUB_OUTPUT
            echo "Detected MINOR release from PR labels"
          else
            echo "BUMP_TYPE=patch" >> $GITHUB_OUTPUT
            echo "Detected PATCH release (default or from PR labels)"
          fi
      
      - name: Bump version
        id: version
        run: |
          BUMP_TYPE="${{ steps.bump_type.outputs.BUMP_TYPE }}"
          echo "Bumping $BUMP_TYPE version..."
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Commit all changes including build artifacts
          git add -A
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
      
      - name: Push changes and tags
        run: |
          git push origin main --follow-tags
      
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.NEW_VERSION }}
          name: Release ${{ steps.version.outputs.NEW_VERSION }}
          body: |
            ## Automated Release ${{ steps.version.outputs.NEW_VERSION }} [${{ steps.bump_type.outputs.BUMP_TYPE }}]
            
            This version was automatically published after PR #${{ github.event.pull_request.number }} was merged.
            
            **Release Type**: `${{ steps.bump_type.outputs.BUMP_TYPE }}`
            
            ### Installation
            ```bash
            npm install @csark0812/zustand-expo-devtools@${{ steps.version.outputs.NEW_VERSION }}
            ```
            
            ### Changes
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
